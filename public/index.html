<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebM</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div class="container">
    <div class="row inner">
      <!-- 左边栏 -->
      <div class="col-md-3 col-xs-4">
        <!-- User Info -->
        <div class="panel panel-info">
          <div class="panel-heading">User Info</div>
          <div class="panel-body">
            UserName:<span id="span_userName"></span>
          </div>
        </div>
        <!-- User List -->
        <div class="panel panel-warning">
          <div class="panel-heading">User List</div>
          <div class="panel-body app-user-list-body">
            <table id="table_userlist" class="table table-bordered table-condensed">
              <tr class="success">
                <td>All</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- 右边栏 -->
      <div class="col-md-9 col-xs-8 app-chat-wrap">
        <div class="panel panel-danger">
          <div class="panel-heading">会话【ALL】</div>
          <div class="panel-body app-chat-body">
            <div class="app-chat-content clearfix">
            </div>
            <div class="app-chat-operator">
              <div class="input-group">
                <input type="text" class="form-control" id="el_input_msg">
                <span class="input-group-btn">
                  <button class="btn btn-danger" id="el_btn_send">
                    Send<i class="glyphicon glyphicon-send"></i>
                  </button>
                  <button class="btn btn-primary" id="el_btn_sendfile">
                    Send File<i class="glyphicon glyphicon-send"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="backup"></div>
  <div class="app-file-container">
    <div class="input-group">
      <input type="file" class="form-control" name="" id="el_file">
      <span class="input-group-btn">
        <button class="btn btn-warning" id="el_btn_file_send">Send</button>
        <button class="btn btn-default" id="el_btn_file_cancel">Cancel</button>
      </span>
    </div>
  </div>
  <div id="el_template">
    <div class="col-md-7 col-xs-7 app-msg-panel ${pullRight}">
      <div class="app-msg-heading ${textRight}">
        <span class="${bgClass} app-msg-tip ${pullRight}">
          <i class="glyphicon ${info-icon}"></i>${title}
        </span>
        <span class="label-default app-msg-tip">
          <i class="glyphicon glyphicon-time"></i>${time}
        </span>
      </div>
      <div class="app-msg-body">
        ${msg}
      </div>
    </div>
  </div>
  <script src="./assets/jquery/jquery-2.2.2.js"></script>
  <script src="./assets/bootstrap/js/bootstrap.js"></script>
  <script src="./js/socket.io.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
